<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Five9 Panel</title>
  <style>
    #five9Container {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 400px;
      height: 40px;
      background-color: #004a8f;
      color: white;
      font-weight: bold;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: height 0.3s ease;
      z-index: 9999;
    }

    #five9Header {
      padding: 10px;
      cursor: pointer;
      text-align: center;
    }

    #five9Frame {
      width: 100%;
      height: 560px;
      border: none;
      display: none;
    }

    #five9Container.open {
      height: 600px;
    }

    #five9Container.open #five9Frame {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Floating Five9 Panel -->
  <div id="five9Container">
    <div id="five9Header">Five9</div>
    <iframe
      id="five9Frame"
      src=""
      title="Five9 Panel"
    ></iframe>
  </div>

  <script>
    const container = document.getElementById('five9Container');
    const header = document.getElementById('five9Header');

    header.addEventListener('click', () => {
      container.classList.toggle('open');
    });
  </script>

</body>
</html>
